on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-jar:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '23'
    - uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
    - run: ./gradlew shadowJar
    - uses: actions/upload-artifact@v4
      with:
       name: slmatrix.jar
       path: slmatrix/build/libs/slmatrix-*-all.jar

  build-native:
    strategy:
      matrix:
        architecture: [ubuntu-latest, ARM64]
    runs-on: ${{ matrix.architecture }}
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'graalvm'
    - uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
    - run: ./gradlew nativeCompile --no-configuration-cache
    - uses: actions/upload-artifact@v4
      with:
        name: slmatrix-${{ matrix.architecture }}
        path: slmatrix/build/native/nativeCompile/slmatrix

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'graalvm'
    - uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
